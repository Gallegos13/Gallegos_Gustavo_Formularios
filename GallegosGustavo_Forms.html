<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gustavo Gallegos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mas Forms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    
    <h1>Formularios</h1>
    
    <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#f1" type="button">Registro</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#f2" type="button">Contacto</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#f3" type="button">Médico</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#f4" type="button">Pedido</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#f5" type="button">Evaluación</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#f6" type="button">Empleo</button></li>
    </ul>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="f1">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Registro de Usuario</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Acepto términos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="f2">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Contacto Profesional</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tema de contacto</label>
                            <select class="form-select">
                                <option>Seleccione una opción</option>
                                <option>Ventas</option>
                                <option>Soporte</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="news">
                            <label class="form-check-label" for="news">Recibir Informacion</label>
                        </div>
                        <button type="button" class="btn btn-success">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="f3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Agendar Cita Médica</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-9 mb-3">
                                <label class="form-label">Nombre del paciente</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Edad</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de consulta</label>
                            <select class="form-select">
                                <option>General</option>
                                <option>Especialista</option>
                                <option>Laboratorio</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Hora</label>
                                <input type="time" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Síntomas principales</label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <button type="button" class="btn btn-danger">Agendar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="f4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Realizar Pedido</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Producto</label>
                                <select class="form-select">
                                    <option>Producto A</option>
                                    <option>Producto B</option>
                                    <option>Producto C</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Cantidad</label>
                                <input type="number" class="form-control" value="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección de envío</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Método de pago</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pago" value="tarjeta">
                                <label class="form-check-label">Tarjeta</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="pago" value="efectivo">
                                <label class="form-check-label">Efectivo</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning">Confirmar pedido</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="f5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Evaluación de Servicio</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre (Opcional)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Área evaluada</label>
                            <select class="form-select">
                                <option>Servicio al cliente</option>
                                <option>Limpieza</option>
                                <option>Rapidez</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Calificación</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="calif" value="1"> 1
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="calif" value="2"> 2
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="calif" value="3"> 3
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="calif" value="4"> 4
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="calif" value="5"> 5
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comentarios</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-info">Enviar evaluación</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="f6">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2>Solicitud de Empleo</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Puesto solicitado</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subir CV</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expectativa salarial</label>
                            <input type="text" class="form-control" placeholder="$">
                        </div>
                        <button type="button" class="btn btn-dark">Enviar solicitud</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
